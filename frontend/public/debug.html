<!DOCTYPE html>
<html>
<head>
    <title>Hyperliquid API Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .credentials {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hyperliquid API Debug Tool</h1>
        
        <div class="credentials">
            <h3>Current Credentials:</h3>
            <div id="credentialsInfo">Loading...</div>
        </div>
        
        <button onclick="testMarketData()">Test Market Data</button>
        <button onclick="testAccountData()">Test Account Data</button>
        <button onclick="clearOutput()">Clear Output</button>
        
        <div class="output" id="output">Click a button to test API calls...</div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        function loadCredentials() {
            const apiKey = localStorage.getItem('hyperliquid_api_key') || 'Not set';
            const apiSecret = localStorage.getItem('hyperliquid_api_secret') || 'Not set';
            const walletAddress = localStorage.getItem('hyperliquid_wallet_address') || 'Not set';
            
            document.getElementById('credentialsInfo').innerHTML = `
                <p><strong>API Key:</strong> ${apiKey === 'Not set' ? apiKey : apiKey.substring(0, 10) + '...'}</p>
                <p><strong>API Secret:</strong> ${apiSecret === 'Not set' ? apiSecret : '***hidden***'}</p>
                <p><strong>Wallet Address:</strong> ${walletAddress}</p>
            `;
        }

        async function testMarketData() {
            log('Testing market data API...');
            
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'allMids'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Market data response: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                log(`Market data error: ${error.message}`);
            }
        }

        async function testAccountData() {
            log('Testing account data API...');
            
            const apiKey = localStorage.getItem('hyperliquid_api_key');
            const apiSecret = localStorage.getItem('hyperliquid_api_secret');
            const walletAddress = localStorage.getItem('hyperliquid_wallet_address');
            
            if (!apiKey || !apiSecret) {
                log('ERROR: No API credentials found. Please set them first.');
                return;
            }
            
            const userAddress = walletAddress || apiKey;
            log(`Using user address: ${userAddress}`);
            
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'clearinghouseState',
                        user: userAddress
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Account data response: ${JSON.stringify(data, null, 2)}`);
                
                // Parse the response
                if (data && data.marginSummary) {
                    const balance = parseFloat(data.marginSummary.accountValue) || 0;
                    log(`Parsed account balance: $${balance}`);
                } else {
                    log('No marginSummary found in response');
                }
                
            } catch (error) {
                log(`Account data error: ${error.message}`);
            }
        }

        // Load credentials on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCredentials();
        });
    </script>
</body>
</html>
