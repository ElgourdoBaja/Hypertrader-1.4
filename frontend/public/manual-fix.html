<!DOCTYPE html>
<html>
<head>
    <title>Manual Credential Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #4CAF50; text-align: center; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            width: 100%;
        }
        button:hover { background-color: #45a049; }
        .danger { background-color: #f44336; }
        .danger:hover { background-color: #da190b; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background-color: #4CAF50; }
        .error { background-color: #f44336; }
        .warning { background-color: #ff9800; color: #000; }
        .debug {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Manual Credential Fix</h1>
        
        <div id="current-storage" class="debug">Loading current storage...</div>
        
        <button onclick="clearAllStorage()" class="danger">Step 1: Clear All Old Storage</button>
        
        <div>
            <h3>Step 2: Enter Your Real Credentials</h3>
            <input type="text" id="apiKey" placeholder="Your REAL Hyperliquid API Key">
            <input type="password" id="apiSecret" placeholder="Your REAL Hyperliquid API Secret">
            <input type="text" id="walletAddress" value="0x742d35Cc6634C0532925a3b8D4C9db96C4b5Da5A" placeholder="Wallet Address">
        </div>
        
        <button onclick="saveCredentials()">Step 3: Save Real Credentials</button>
        
        <button onclick="testCredentials()">Step 4: Test API Connection</button>
        
        <button onclick="refreshStorage()">Refresh Storage Display</button>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="/" style="color: #4CAF50; text-decoration: none;">‚Üê Back to Hyperliquid Trader</a>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
        }
        
        function refreshStorage() {
            const storageDiv = document.getElementById('current-storage');
            let content = 'Current localStorage:\n\n';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('hyperliquid')) {
                    const value = localStorage.getItem(key);
                    content += `${key}: ${value}\n`;
                }
            }
            
            if (content === 'Current localStorage:\n\n') {
                content += 'No hyperliquid items found';
            }
            
            storageDiv.textContent = content;
        }
        
        function clearAllStorage() {
            try {
                // Clear all hyperliquid related storage
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.includes('hyperliquid')) {
                        keysToRemove.push(key);
                    }
                }
                
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                showStatus(`‚úÖ Cleared ${keysToRemove.length} storage items: ${keysToRemove.join(', ')}`, 'success');
                refreshStorage();
            } catch (error) {
                showStatus('‚ùå Error clearing storage: ' + error.message, 'error');
            }
        }
        
        function saveCredentials() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiSecret = document.getElementById('apiSecret').value.trim();
            const walletAddress = document.getElementById('walletAddress').value.trim();
            
            if (!apiKey || apiKey.includes('test') || apiKey === 'NEW-TEST-KEY-123') {
                showStatus('‚ùå Please enter your REAL API key', 'error');
                return;
            }
            
            if (!apiSecret || apiSecret.includes('test')) {
                showStatus('‚ùå Please enter your REAL API secret', 'error');
                return;
            }
            
            if (!walletAddress || !/^0x[a-fA-F0-9]{40}$/.test(walletAddress)) {
                showStatus('‚ùå Invalid wallet address', 'error');
                return;
            }
            
            try {
                // Save in both formats
                localStorage.setItem('hyperliquid_api_key', apiKey);
                localStorage.setItem('hyperliquid_api_secret', apiSecret);
                localStorage.setItem('hyperliquid_wallet_address', walletAddress);
                localStorage.setItem('hyperliquid_credentials', JSON.stringify({
                    apiKey: apiKey,
                    apiSecret: apiSecret
                }));
                
                showStatus('‚úÖ Credentials saved successfully!', 'success');
                refreshStorage();
                
                // Clear form for security
                document.getElementById('apiKey').value = '';
                document.getElementById('apiSecret').value = '';
            } catch (error) {
                showStatus('‚ùå Error saving: ' + error.message, 'error');
            }
        }
        
        async function testCredentials() {
            const walletAddress = localStorage.getItem('hyperliquid_wallet_address');
            
            if (!walletAddress) {
                showStatus('‚ùå No wallet address found', 'error');
                return;
            }
            
            showStatus('üîÑ Testing API connection...', 'warning');
            
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'clearinghouseState',
                        user: walletAddress
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const accountValue = data.marginSummary?.accountValue || '0.0';
                
                showStatus(`‚úÖ API Test Successful!<br>Account Value: $${accountValue}<br><br>Now refresh the main app!`, 'success');
            } catch (error) {
                showStatus(`‚ùå API Test Failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-refresh on load
        refreshStorage();
    </script>
</body>
</html>
