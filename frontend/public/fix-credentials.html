<!DOCTYPE html>
<html>
<head>
    <title>Fix Hyperliquid Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .danger {
            background-color: #f44336;
        }
        .danger:hover {
            background-color: #da190b;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
        .warning {
            background-color: #ff9800;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .debug {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Hyperliquid Credentials</h1>
        
        <div class="warning">
            <strong>ISSUE IDENTIFIED:</strong> You have conflicting credential storage. This page will clear all old test credentials and save your real ones properly.
        </div>
        
        <div id="debug-info" class="debug">
            <strong>Current Storage Debug:</strong><br>
            <div id="debug-content">Loading...</div>
        </div>
        
        <form id="credentialsForm">
            <div class="form-group">
                <label for="apiKey">Your REAL Hyperliquid API Key:</label>
                <input type="text" id="apiKey" name="apiKey" placeholder="Enter your actual Hyperliquid API key (not test values)">
            </div>
            
            <div class="form-group">
                <label for="apiSecret">Your REAL Hyperliquid API Secret:</label>
                <input type="password" id="apiSecret" name="apiSecret" placeholder="Enter your actual Hyperliquid API secret (not test values)">
            </div>
            
            <div class="form-group">
                <label for="walletAddress">Your MetaMask Wallet Address:</label>
                <input type="text" id="walletAddress" name="walletAddress" value="0x742d35Cc6634C0532925a3b8D4C9db96C4b5Da5A" placeholder="0x... (Your wallet address)">
            </div>
            
            <button type="button" onclick="clearAllAndSave()">Clear All Old Data & Save Real Credentials</button>
            <button type="button" class="danger" onclick="showCurrentStorage()">Debug Storage</button>
        </form>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="/" style="color: #4CAF50; text-decoration: none;">‚Üê Back to Hyperliquid Trader</a>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 10000);
        }

        function showCurrentStorage() {
            const debugContent = document.getElementById('debug-content');
            let content = '';
            
            // Show all localStorage items
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('hyperliquid')) {
                    const value = localStorage.getItem(key);
                    content += `${key}: ${value}<br>`;
                }
            }
            
            debugContent.innerHTML = content || 'No hyperliquid items found';
        }

        function validateEthereumAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        function clearAllAndSave() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiSecret = document.getElementById('apiSecret').value.trim();
            const walletAddress = document.getElementById('walletAddress').value.trim();
            
            // Validation
            if (!apiKey || apiKey === 'NEW-TEST-KEY-123' || apiKey.includes('test')) {
                showStatus('‚ùå Please enter your REAL API Key (not test values)', 'error');
                return;
            }
            
            if (!apiSecret || apiSecret.includes('test')) {
                showStatus('‚ùå Please enter your REAL API Secret (not test values)', 'error');
                return;
            }
            
            if (!walletAddress || !validateEthereumAddress(walletAddress)) {
                showStatus('‚ùå Invalid wallet address format', 'error');
                return;
            }
            
            try {
                // STEP 1: Clear ALL old credential storage
                localStorage.removeItem('hyperliquid_credentials');
                localStorage.removeItem('hyperliquid_api_key');
                localStorage.removeItem('hyperliquid_api_secret');
                localStorage.removeItem('hyperliquid_wallet_address');
                localStorage.removeItem('hyperliquid_config');
                
                showStatus('üîÑ Step 1: Cleared all old credentials...', 'warning');
                
                // STEP 2: Save new credentials in BOTH formats for compatibility
                setTimeout(() => {
                    // Individual keys (for web mode)
                    localStorage.setItem('hyperliquid_api_key', apiKey);
                    localStorage.setItem('hyperliquid_api_secret', apiSecret);
                    localStorage.setItem('hyperliquid_wallet_address', walletAddress);
                    
                    // Combined object (for electron mode)
                    localStorage.setItem('hyperliquid_credentials', JSON.stringify({
                        apiKey: apiKey,
                        apiSecret: apiSecret
                    }));
                    
                    showStatus('‚úÖ SUCCESS! Real credentials saved. Please refresh the main app to see your balance!', 'success');
                    showCurrentStorage();
                    
                    // Clear the form for security
                    document.getElementById('apiKey').value = '';
                    document.getElementById('apiSecret').value = '';
                    
                }, 1000);
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // Load current storage on page load
        document.addEventListener('DOMContentLoaded', function() {
            showCurrentStorage();
        });
    </script>
</body>
</html>
