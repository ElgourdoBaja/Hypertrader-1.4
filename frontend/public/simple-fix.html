<!DOCTYPE html>
<html>
<head>
    <title>Simple Credential Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #4CAF50; text-align: center; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            width: 100%;
        }
        button:hover { background-color: #45a049; }
        .danger { background-color: #f44336; }
        .danger:hover { background-color: #da190b; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background-color: #4CAF50; }
        .error { background-color: #f44336; }
        .warning { background-color: #ff9800; color: #000; }
        .debug {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Simple Credential Fix</h1>
        
        <div class="step">
            <h3>Step 1: Clear Old Data</h3>
            <button onclick="clearAll()" class="danger">Clear All Storage</button>
            <div id="clear-status"></div>
        </div>
        
        <div class="step">
            <h3>Step 2: Enter Credentials</h3>
            <input type="text" id="key" placeholder="Paste your API Key here" autocomplete="off">
            <input type="text" id="secret" placeholder="Paste your API Secret here" autocomplete="off">
            <input type="text" id="wallet" value="0x742d35Cc6634C0532925a3b8D4C9db96C4b5Da5A">
            <button onclick="saveNow()">Save Credentials</button>
            <div id="save-status"></div>
        </div>
        
        <div class="step">
            <h3>Step 3: Test Connection</h3>
            <button onclick="testNow()">Test API</button>
            <div id="test-status"></div>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="/" style="color: #4CAF50; text-decoration: none;">‚Üê Back to App</a>
        </div>
    </div>

    <script>
        function clearAll() {
            try {
                localStorage.clear();
                document.getElementById('clear-status').innerHTML = '<div style="color: #4CAF50; margin-top: 10px;">‚úÖ All storage cleared</div>';
            } catch (e) {
                document.getElementById('clear-status').innerHTML = '<div style="color: #f44336; margin-top: 10px;">‚ùå Error: ' + e.message + '</div>';
            }
        }
        
        function saveNow() {
            const key = document.getElementById('key').value;
            const secret = document.getElementById('secret').value;
            const wallet = document.getElementById('wallet').value;
            
            if (!key || !secret) {
                document.getElementById('save-status').innerHTML = '<div style="color: #f44336; margin-top: 10px;">‚ùå Please enter both API key and secret</div>';
                return;
            }
            
            try {
                localStorage.setItem('hyperliquid_api_key', key);
                localStorage.setItem('hyperliquid_api_secret', secret);
                localStorage.setItem('hyperliquid_wallet_address', wallet);
                localStorage.setItem('hyperliquid_credentials', JSON.stringify({
                    apiKey: key,
                    apiSecret: secret
                }));
                
                document.getElementById('save-status').innerHTML = '<div style="color: #4CAF50; margin-top: 10px;">‚úÖ Credentials saved!</div>';
                
                // Clear form
                document.getElementById('key').value = '';
                document.getElementById('secret').value = '';
            } catch (e) {
                document.getElementById('save-status').innerHTML = '<div style="color: #f44336; margin-top: 10px;">‚ùå Save error: ' + e.message + '</div>';
            }
        }
        
        async function testNow() {
            const wallet = localStorage.getItem('hyperliquid_wallet_address');
            
            if (!wallet) {
                document.getElementById('test-status').innerHTML = '<div style="color: #f44336; margin-top: 10px;">‚ùå No wallet address found</div>';
                return;
            }
            
            document.getElementById('test-status').innerHTML = '<div style="color: #ff9800; margin-top: 10px;">üîÑ Testing...</div>';
            
            try {
                const response = await fetch('https://api.hyperliquid.xyz/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'clearinghouseState',
                        user: wallet
                    })
                });
                
                const data = await response.json();
                const balance = data.marginSummary?.accountValue || '0.0';
                
                document.getElementById('test-status').innerHTML = '<div style="color: #4CAF50; margin-top: 10px;">‚úÖ Success! Balance: $' + balance + '<br><br><strong>Now go back to the main app!</strong></div>';
            } catch (e) {
                document.getElementById('test-status').innerHTML = '<div style="color: #f44336; margin-top: 10px;">‚ùå Test failed: ' + e.message + '</div>';
            }
        }
    </script>
</body>
</html>
